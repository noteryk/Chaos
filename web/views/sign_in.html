<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaos | Sign in</title>
    <link rel="stylesheet" href="../public/styles/sign_in2.css">
    <link rel="stylesheet" href="../public/styles/button_loading.css">
    <link rel="stylesheet" href="../public/styles/scrollbar.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">

    <script src="../public/scripts/sign_in.js" defer></script>

<body>
    <div class="logo">

    </div>

    <div class="container">
        <div class="upperText">
            <h1> Sign in </h1>
            
        </div>

        <div class="form-inputs">
            <span> E-mail </span><br>
            <input type="text" required class="input1"> <br>

            <a href="#">Forgot Password?</a>

                <input type="submit" value="SIGN IN">
                <a href="#">Already have an account?</a>
            </div>
        </div>

    </div>
